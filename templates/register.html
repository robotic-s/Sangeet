<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Secure Login System</title>
    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #999;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #333;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("/authentication/assets/background") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #1976D2;
        }

        .button:active {
            transform: translateY(2px);
        }

        .button:disabled {
            background-color: #B0BEC5;
            cursor: not-allowed;
        }

        #password-strength {
            height: 5px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signin-link a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #2196F3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .otp-sent {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        #resendOtpButton {
            background: none;
            border: none;
            color: #2196F3;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
            margin-top: 10px;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-links a {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="/authentication/assets/logo" alt="Logo" class="logo">
        <h1>Create your Account</h1>
        <form id="registerForm" action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group password-container">
                <input type="password" id="password" name="password" required placeholder="Password">
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <div id="password-strength"></div>
            </div>
            <div class="form-group password-container">
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
                <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
            </div>
            <button type="button" id="sendOtpButton" class="button">Send OTP</button>
            <div id="otpSection" class="hidden">
                <div class="form-group">
                    <input type="text" id="otp" name="otp" required placeholder="Enter OTP">
                </div>
                <p class="otp-sent">OTP sent! Check your email.</p>
                <button type="button" id="resendOtpButton" class="button">Resend OTP</button>
            </div>
            <button type="submit" id="createAccountButton" class="button hidden">Register...</button>
        </form>
        <p class="signin-link">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        <div class="footer-links">
            <a href="{{ url_for('terms') }}">Terms</a>
            <a href="{{ url_for('privacy') }}">Privacy</a>
            <a href="{{ url_for('help') }}">Help</a>
        </div>
    </div>

    <div id="flashPopup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div id="popupMessage"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const sendOtpButton = document.getElementById('sendOtpButton');
        const resendOtpButton = document.getElementById('resendOtpButton');
        const createAccountButton = document.getElementById('createAccountButton');
        const otpSection = document.getElementById('otpSection');

        function sendOtp(isResend = false) {
            const email = document.getElementById('email').value;
            if (!email) {
                showPopup('Please enter your email.', 'error');
                return;
            }

            const button = isResend ? resendOtpButton : sendOtpButton;
            button.disabled = true;
            button.textContent = 'Sending OTP...';

            fetch('/send_verification_otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, resend: isResend }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        otpSection.classList.remove('hidden');
                        createAccountButton.classList.remove('hidden');
                        sendOtpButton.classList.add('hidden');
                        resendOtpButton.classList.remove('hidden');
                        button.textContent = isResend ? 'Resend OTP' : 'OTP Sent';
                        button.disabled = false;
                        showPopup(data.message, 'success');
                    } else {
                        button.disabled = false;
                        button.textContent = isResend ? 'Resend OTP' : 'Send OTP';
                        showPopup(data.message, 'error');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    showPopup('An error occurred. Please try again.', 'error');
                    button.disabled = false;
                    button.textContent = isResend ? 'Resend OTP' : 'Send OTP';
                });
        }

        sendOtpButton.addEventListener('click', () => sendOtp(false));
        resendOtpButton.addEventListener('click', () => sendOtp(true));

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;

            fetch('/verify_email_otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, otp: otp }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('OTP verified successfully, submitting form...');
                        this.submit();
                    } else {
                        console.log('OTP verification failed:', data.message);
                        showPopup(data.message, 'error');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    showPopup('An error occurred. Please try again.', 'error');
                });
        });

        document.getElementById('password').addEventListener('input', function () {
            var strength = 0;
            if (this.value.match(/[a-z]+/)) strength += 1;
            if (this.value.match(/[A-Z]+/)) strength += 1;
            if (this.value.match(/[0-9]+/)) strength += 1;
            if (this.value.match(/[$@#&!]+/)) strength += 1;

            var strengthBar = document.getElementById('password-strength');
            switch (strength) {
                case 0:
                    strengthBar.style.width = '0%';
                    strengthBar.style.backgroundColor = '';
                    break;
                case 1:
                    strengthBar.style.width = '25%';
                    strengthBar.style.backgroundColor = '#ff4d4d';
                    break;
                case 2:
                    strengthBar.style.width = '50%';
                    strengthBar.style.backgroundColor = '#ffa64d';
                    break;
                case 3:
                    strengthBar.style.width = '75%';
                    strengthBar.style.backgroundColor = '#99ff99';
                    break;
                case 4:
                    strengthBar.style.width = '100%';
                    strengthBar.style.backgroundColor = '#4dff4d';
                    break;
            }
        });

        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            toggle.classList.toggle('fa-eye');
            toggle.classList.toggle('fa-eye-slash');
            toggle.classList.add('fade-in');
            setTimeout(() => toggle.classList.remove('fade-in'), 300);
        }

        document.getElementById('passwordToggle').addEventListener('click', function () {
            togglePassword('password', 'passwordToggle');
        });

        document.getElementById('confirmPasswordToggle').addEventListener('click', function () {
            togglePassword('confirm_password', 'confirmPasswordToggle');
        });

        function showPopup(message, category) {
            const popup = document.getElementById('flashPopup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popupMessage.className = `flash-message ${category}`;
            popup.classList.remove('hidden');
        }

        function closePopup() {
            const popup = document.getElementById('flashPopup');
            popup.classList.add('hidden');
        }

        document.querySelector('.close-btn').addEventListener('click', closePopup);
    </script>
</body>
</html>
