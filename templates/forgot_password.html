<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Secure Login System</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:url("/authentication/assets/background") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="email"]:focus {
            border-color: #FF9800;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #F57C00;
        }
        .button:active {
            transform: translateY(2px);
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .back-to-login a {
            color: #FF9800;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/authentication/assets/logo" alt="Logo" class="logo">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm" action="{{ url_for('forgot_password') }}" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit" class="button">Send Reset Link</button>
        </form>
        <p class="back-to-login">Remember your password? <a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
    <footer>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Help</a>
    </footer>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.querySelector('.button').style.opacity = '0.7';
            document.querySelector('.button').style.pointerEvents = 'none';
            setTimeout(() => this.submit(), 500);
        });
    </script>
</body>
</html>
